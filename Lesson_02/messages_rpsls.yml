display_instructions: |
              -- Instructions -- <=

              Scissors cuts Paper, Paper covers Rock, Rock Crushes Lizard,
              Lizard poisons Spock, Spock smashes Scissors, Scissors decapitates Lizard,
              Lizard eats Paper, Paper disproves Spock, Spock vaporizes Rock,
              and as it always has Rock crushes Scissors.

              When making your selection you can type out any portion of the word
              as long as you start from the beginning: "r", "ro", "roc", or "rock" will
              all work to select "Rock". The only exceptions are for Scissors and Spock.
              When selecting either of these you must enter at least the first two letters:
              at least "sc" for "Scissors" and at least "sp" for "Spock".

              The winner of each game will receive 1 point.
              
              The first to 3 points will be the Grand Winner!



              Press Enter to begin game!

